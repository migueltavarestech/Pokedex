<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <script data-main="js/main" 
            src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.5/require.min.js" defer></script>

    <script src="https://code.jquery.com/jquery-3.1.1.min.js" defer></script>
</head>
<body>

<div class="search-container">
    <input id="name-input" type="text" placeholder="Name / id" />

    <div id="search-btn" class="ball-container">
        <div class="upper-half-ball"></div>
        <div class="bottom-half-ball"></div>
        <div class="center-ball"></div>
        <div class="center-line"></div>
    </div>
</div>

<div class="center-content mt-3">
  <button id="homeBtn">Home</button>
</div>

<div id="app"></div>

<div id="loading"><img src="./resources/pokeball3.gif"></div>

<div class="center-content mt-3">
  <button id="allPokemonsBtn">All Pokemons</button>
  <button id="moreBtn">More</button>
</div>

</body>
</html>
